function toggleStrict() {
	if (document.getElementById('strictness').classList.contains('activeB')) {
		document.getElementById("lockdownTog").checked = false;
		document.getElementById('strictness').innerHTML = 'Strictness data: OFF';
		document.getElementById('strictness').classList.remove("activeB");
		toggleLockdown()

	}
	else {
		document.getElementById("lockdownTog").checked = true;
		document.getElementById('strictness').classList.add("activeB");
		document.getElementById('strictness').innerHTML = 'Strictness data: ON';
		toggleLockdown()
		return
	}
}

function substanceSwitch() {
  var currentSub = document.getElementById("substances").value

  for (var i = 1; i < 8; i++) {
  	mapLayer = map.getLayer('week'+i)

  		}

	chunkLoader(currentSub,week);
}

	secondChunkLoader(currentSub,week);
}


function chunkLoader(currentSub,currentWeek) {
	for (var i = currentWeek-2; i<=currentWeek+2;i++) {
		mapLayer = map.getLayer('week'+i)
  		nonExist = (typeof mapLayer == 'undefined')
  		if (!nonExist || i < 1 || i >= 8) {
  			continue;
  		}
		if (i == currentWeek) {
			mapCreate(currentSub+'/week'+currentWeek+".geojson", 'week'+currentWeek, 'visible');
  			map.setLayoutProperty('week'+currentWeek, 'visibility', 'visible');
  			continue;
		}
		mapCreate(currentSub+'/week'+i+".geojson", 'week'+i, 'none');

	}
	map.moveLayer('eventscovid');
}


function secondChunkLoader(currentSub,currentWeek) {

			secondMapCreate(currentSub+'/week'+currentWeek+".geojson", 'week'+currentWeek, 'visible');

	}
}


document.getElementById('slider').addEventListener('input', function(e) {
  var week = parseInt(e.target.value);
  currentActive = ('week'+week);
  var currentSub = document.getElementById("substances").value

  //checken of de week al exists
  for (var i = 1; i < 8; i++) {
      // console.log(i);
  	mapLayer = map.getLayer('week'+i)
  	nonExist = (typeof mapLayer == 'undefined')

  	if (i !== week) {
  		if (nonExist) {
  			continue;
  		}
      if (i < week - 2 || i > week + 2) {
        map.removeLayer('week'+i);
        map.removeSource('week'+i);
        map2019.removeLayer('week'+i);
        map2019.removeSource('week'+i);
      }
      else { 
      	map.setLayoutProperty('week'+i, 'visibility', 'none');
      	map2019.setLayoutProperty('week'+i, 'visibility', 'none'); }
  	}
  	if (i == week) {
  		chunkLoader(currentSub,i);
  		secondChunkLoader(currentSub,i);
  		// if (nonExist) {
    // 	  console.log("event ding")
  		// 	chunkLoader(currentSub,i);
  		// }
  		map.setLayoutProperty('week'+i, 'visibility', 'visible');
  		map2019.setLayoutProperty('week'+i, 'visibility', 'visible');
  	}}

  // update the map
  map.setFilter('eventscovid', ['==', ['number', ['get', 'week']], week]);

  // converting 0-23 hour to AMPM format
  // var ampm = hour >= 12 ? 'PM' : 'AM';
  // var hour12 = hour % 12 ? hour % 12 : 12;

  // update text in the UI
  document.getElementById('active-hour').innerText = week;
});

function sync2019() {
  var mapCenter = map.getCenter();

  map2019.jumpTo({

    bearing: [mapBearing],
    pitch: [mapPitch]
  })
}
