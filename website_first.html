<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a GeoJSON polygon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYXNkZWdldXMiLCJhIjoiY2tnMjQwdDZzMDFlMDJwbTJkcXB1ZWp2cSJ9.DEa03DkTf6rOxdA5MNVKyQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://style/lucasdegeus/ckgjkvh5a03lx19lsjdd9ss51',
        center: [-68.13734351262877, 45.137451890638886],
        zoom: 5
    });

    map.on('load', function () {
        map.addSource('maine', {
            'type': 'geojson',
            'data': '/data/tweets_trump_05_json.json'
        });
        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': 'maine',
            'layout': {
              'text-field' : ['get', 'country']
            },
            'paint': {
                'fill-color': ['get', 'meansentimentcolor'],
                'fill-opacity': 0.8
            }
        });
    });
