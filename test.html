<script>
	function off(substance) {
		var substances = ['no2', 'so2', 'ch4'];
		substances.forEach(toggleButtons);
		document.getElementById(substance).classList.add("active");
	}
	function toggleButtons(substance) {
		document.getElementById(substance).classList.remove("active");
	}
</script>
